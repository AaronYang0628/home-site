apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: monitor
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: 72602 Homepage
    description: A Monitoring Dashboard for All Services in 72602
    startUrl: /
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              icon: github
              href: https://github.com/AaronYang0628
        - Aliyun:
            - abbr: Ali
              icon: icloud
              href: https://home.console.aliyun.com/home/dashboard/ProductAndService
        - FontAwesome:
            - abbr: FA
              icon: fontawesome
              href: https://fontawesome.com/v6/search?o=r
        - Skywork:
            - abbr: SKY
              icon: slidev
              href: https://skywork.ai/
        - ICON:
            - abbr: IC
              icon: dashboard-icons-dark
              href: https://dashboardicons.com/
    - Social:
        - Reddit:
            - abbr: RE
              href: https://reddit.com/
    - Entertainment:
        - YouTube:
            - abbr: YT
              icon: youtube
              href: https://youtube.com/
        - Bilibili:
            - abbr: BB
              icon: bilibili
              href: https://bilibili.com/
        - RedBook:
            - abbr: XHS
              href: https://www.xiaohongshu.com/explore
  services.yaml: |
    - Basic Components:
        - Proxy[Bridge]:
            icon: haproxy
            href: http://47.110.67.161:32080/main/index
            description: GoProxy Bridge Service
            ping: 47.110.67.161:32080
        - Proxy[Client]:
            icon: haproxy
            href: http://47.110.67.161:30080/main/index
            description: GoProxy Client Service
            ping: 47.110.67.161:30080
    - Kubernetes:
        - Port Ingress:
            href: http://port.72602.online
            description: Homepage is the best
        - Argo CD:
            href: http://argo-cd.72602.online
            description: Homepage is the best
    - Conatiner:
        - My Third Service:
            href: http://localhost/
            description: Homepage is
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: minikube
        nodes:
          show: false
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - search:
        provider: google
        target: _blank
    - logo:
        href: https://home.72602.online
        target: _blank 
        icon: /icons/st_icon_alpha.png
  docker.yaml: ""
  custom.css: ""
  custom.js: ""